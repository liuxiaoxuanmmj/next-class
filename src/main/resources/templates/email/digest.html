<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>今日课表提醒</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, PingFang SC, Microsoft YaHei, sans-serif;
            color: #333;
        }

        .card {
            max-width: 680px;
            margin: 20px auto;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: #1677ff;
            color: #fff;
            padding: 16px 20px;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
            padding: 8px;
            font-size: 14px;
        }

        th {
            background: #fafafa;
        }

        .footer {
            color: #888;
            font-size: 12px;
            padding: 16px 20px;
            background: #fafafa;
        }
    </style>

</head>

<body>
    <div class="card">
        <div class="header">
            <h2 style="margin:0">今日课表提醒</h2>
            <div>日期：{{date}}</div>
        </div>
        <div class="content">
            <h3>课程</h3>
            {{items}}
            <h3 style="margin-top:20px">计划</h3>
            {{plans}}
        </div>
        <div class="footer">
            本邮件由NextClass智课表平台自动发送，如有问题请回复此邮件或在系统内反馈。
        </div>
    </div>
</body>

</html>
