spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/bootvuejwt?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      database: 0
  rabbitmq:
    addresses: ${RABBITMQ_HOST:localhost}
    username: ${RABBITMQ_USERNAME:root}
    password: ${RABBITMQ_PASSWORD:1234}
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 60MB

schedule:
  upload-dir: /data/uploads/schedule

logging:
  file:
    name: /data/logs/app.log
  level:
    root: INFO
